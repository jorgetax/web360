name: pipeline CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
      - run: npm i
      - run: npm run build --if-present

  deploy:

    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.PRIVATE_KEY }}
          port: ${{ secrets.PORT }}
          script: |
            export NVM_DIR=~/.nvm
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            cd ${{ secrets.WORKING_DIR }}
            git pull
            cd ${{ secrets.WORKING_DIR }}/packages/backend
            npm i
            rm -rf dist
            npm run build
            pm2 restart "blackened-360"
            cd ${{ secrets.WORKING_DIR }}/packages/commerce
            npm i
            rm -rf build
            npm run build
            pm2 restart "frontend-360"